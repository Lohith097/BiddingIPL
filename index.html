<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction Tracker</title>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }
        .bid-text {
            font-weight: bold;
            width: 100%;
        }
        #last-bid {
            font-size: clamp(2rem, 5vw, 4rem);
            color: rgba(255, 255, 255, 0.4);
            padding-top: 10vh;
        }
        #current-bid {
            font-size: clamp(4rem, 10vw, 8rem);
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        #next-bid {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: rgba(255, 255, 255, 0.4);
            padding-bottom: 10vh;
        }
        .controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            display: flex;
            gap: 10px;
        }
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: background 0.2s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        /* Settings Modal Styles */
        #settings-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            cursor: default;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
        }
        .modal-content h3 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .setting-row label {
            font-size: 0.9rem;
            color: #ccc;
        }
        .setting-row input {
            width: 60px;
            padding: 5px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            text-align: center;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .btn-save { background: #00ff88; color: black; border: none; font-weight: bold; }
        .btn-save:hover { background: #00cc6a; }
        .btn-close { background: transparent; border: 1px solid #555; }
    </style>
</head>
<body>

    <div class="controls">
        <button onclick="toggleSettings()">Settings</button>
        <button onclick="undoBid(event)">Undo (K)</button>
        
        <button id="btn-base1" onclick="setBase(30)">Base: 30L</button>
        <button id="btn-base2" onclick="setBase(50)">Base: 50L</button>
        <button id="btn-base3" onclick="setBase(200)">Base: 2Cr</button>
        
        <button onclick="resetBid(event)">Custom Base</button>
    </div>

    <div id="last-bid" class="bid-text container" onclick="advanceBid(event)">Waiting...</div>
    <div id="current-bid" class="bid-text container" onclick="advanceBid(event)">30 Lakh</div>
    <div id="next-bid" class="bid-text container" onclick="advanceBid(event)">Next: 35 Lakh</div>

    <div id="settings-modal" onclick="closeModalOnOutsideClick(event)">

        <div class="modal-content">
            <h3>Increments (in Lakhs)</h3>
            <div class="setting-row">
                <label>Under 1 Crore:</label>
                <input type="number" id="inc-tier1" value="5">
            </div>
            <div class="setting-row">
                <label>1 Cr to 2 Cr:</label>
                <input type="number" id="inc-tier2" value="10">
            </div>
            <div class="setting-row">
                <label>2 Cr to 5 Cr:</label>
                <input type="number" id="inc-tier3" value="20">
            </div>
            <div class="setting-row">
                <label>5 Cr and above:</label>
                <input type="number" id="inc-tier4" value="25">
            </div>
            <hr style="border: 0; border-top: 1px solid #444; margin: 15px 0;">
            <h3>Quick Base Prices (Lakhs)</h3>
            <div class="setting-row">
                <label>Base 1:</label>
                <input type="number" id="base1-input" value="30">
            </div>
            <div class="setting-row">
                <label>Base 2:</label>
                <input type="number" id="base2-input" value="50">
            </div>
            <div class="setting-row">
                <label>Base 3:</label>
                <input type="number" id="base3-input" value="200">
            </div>
            <div class="modal-buttons">
                <button class="btn-close" onclick="toggleSettings()">Cancel</button>
                <button class="btn-save" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let bidHistory = [];
        let currentAmount = 3000000; // Default base price 30L
        
        // Default increments in actual values (convert from Lakhs)
        let incTier1 = 500000;
        let incTier2 = 1000000;
        let incTier3 = 2000000;
        let incTier4 = 2500000;

        function getNextIncrement(bid) {
            if (bid < 10000000) return incTier1;       
            if (bid < 20000000) return incTier2;      
            if (bid < 50000000) return incTier3;      
            return incTier4;                          
        }

        function formatBid(amount) {
            if (amount === 0) return "---";
            if (amount < 10000000) {
                return (amount / 100000) + " Lakh";
            } else {
                return (amount / 10000000).toFixed(2).replace(/\.00$/, '') + " Crore";
            }
        }

        function updateUI() {
            const lastAmount = bidHistory.length > 0 ? bidHistory[bidHistory.length - 1] : 0;
            const nextAmount = currentAmount + getNextIncrement(currentAmount);

            document.getElementById('last-bid').innerText = lastAmount === 0 ? "Waiting..." : "Last: " + formatBid(lastAmount);
            document.getElementById('current-bid').innerText = formatBid(currentAmount);
            document.getElementById('next-bid').innerText = "Next: " + formatBid(nextAmount);
        }

        function advanceBid(e) {
            if(e && e.target.tagName === 'BUTTON') return; 
            bidHistory.push(currentAmount);
            currentAmount += getNextIncrement(currentAmount);
            updateUI();
        }

        function undoBid(e) {
            if(e) e.stopPropagation();
            if (bidHistory.length > 0) {
                currentAmount = bidHistory.pop();
                updateUI();
            }
        }

        function resetBid(e) {
            if(e) e.stopPropagation();
            let base = prompt("Enter new base price in Lakhs (e.g., 30, 50, 100):", "30");
            if (base && !isNaN(base)) {
                currentAmount = parseFloat(base) * 100000;
                bidHistory = [];
                updateUI();
            }
        }

        // NEW: Function to handle the quick base buttons
        function setBase(baseInLakhs) {
            if (window.event) window.event.stopPropagation();
            currentAmount = parseFloat(baseInLakhs) * 100000;
            bidHistory = [];
            updateUI();
        }

        // --- Spacebar Logic ---
        document.addEventListener('keydown', function(event) {
            // Check if user is typing in an input field (so space doesn't trigger bid)
            if (document.activeElement.tagName === 'INPUT') return;
            
            // Check if settings modal is open
            if (document.getElementById('settings-modal').style.display === 'flex') return;

            if (event.code === 'Space') {
                event.preventDefault(); // Prevent page from scrolling down
                advanceBid();
            }
            else if (event.code === 'KeyK' || event.key === 'k') {
                event.preventDefault(); // Prevent accidental typing
                undoBid();
            }
        });

        // --- Settings Logic ---
        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function closeModalOnOutsideClick(e) {
            if(e.target.id === 'settings-modal') toggleSettings();
        }

        function saveSettings() {
            incTier1 = parseFloat(document.getElementById('inc-tier1').value) * 100000 || incTier1;
            incTier2 = parseFloat(document.getElementById('inc-tier2').value) * 100000 || incTier2;
            incTier3 = parseFloat(document.getElementById('inc-tier3').value) * 100000 || incTier3;
            incTier4 = parseFloat(document.getElementById('inc-tier4').value) * 100000 || incTier4;
            // NEW: Save custom base prices and update button text/logic
            let b1 = document.getElementById('base1-input').value || 30;
            let b2 = document.getElementById('base2-input').value || 50;
            let b3 = document.getElementById('base3-input').value || 200;

            let btn1 = document.getElementById('btn-base1');
            btn1.setAttribute('onclick', `setBase(${b1})`);
            btn1.innerText = `Base: ${b1 >= 100 ? (b1/100)+'Cr' : b1+'L'}`;

            let btn2 = document.getElementById('btn-base2');
            btn2.setAttribute('onclick', `setBase(${b2})`);
            btn2.innerText = `Base: ${b2 >= 100 ? (b2/100)+'Cr' : b2+'L'}`;

            let btn3 = document.getElementById('btn-base3');
            btn3.setAttribute('onclick', `setBase(${b3})`);
            btn3.innerText = `Base: ${b3 >= 100 ? (b3/100)+'Cr' : b3+'L'}`;
            
            updateUI(); // Refresh next bid UI
            toggleSettings();
        }

        updateUI(); // Initial render
    </script>
</body>
</html>
